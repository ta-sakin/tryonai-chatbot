overwrite: true
schema: 
  - http://localhost:8080/v1/graphql:
      headers:
        x-hasura-admin-secret: nhost-admin-secret
documents: "client/src/**/*.{ts,tsx}"
generates:
  client/src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withComponent: false
      withHOC: false